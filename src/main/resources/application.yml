# 서버 포트 설정
server:
  port: 8092

server.servlet.encoding.force-response: true

# MySQL 드라이버 클래스
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# 데이터베이스 연결 URL
spring.datasource.url: jdbc:mysql://localhost:3306/test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul

# 데이터베이스 사용자명
spring.datasource.username: root

# 데이터베이스 암호
spring.datasource.password: 1234

# true로 설정하면 SQL 쿼리가 콘솔에 출력됩니다.
spring.jpa.show-sql: true

# DDL 설정입니다. "update"로 설정하면 DB를 조회하고, 없으면 자동으로 생성합니다. create는 기존 데이터를 모두 삭제하고 다시 생성합니다.
spring.jpa.hibernate.ddl-auto: create

# JPA와 Hibernate를 사용할 때 SQL을 읽기 좋게 포맷팅합니다.
spring.jpa.properties.hibernate.format_sql: true

# Thymeleaf 설정 (주석 처리된 부분은 비활성화됨)
spring.thymeleaf.cache: false
spring.thymeleaf.prefix: classpath:/templates/
spring.thymeleaf.suffix: .html

# 인텔리제이 파일 변경 시 자동 저장 및 서버 재시작 설정
spring.devtools.livereload.enabled: true
spring.devtools.remote.restart.enabled: true
